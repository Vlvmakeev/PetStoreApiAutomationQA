plugins {
    id 'java'
    id "io.qameta.allure" version "2.9.6"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.3.0'
    testImplementation 'io.rest-assured:rest-assured:4.4.0'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.12.2'
    testImplementation 'io.qameta.allure:allure-java-commons:2.12.3'
    testImplementation 'io.qameta.allure:allure-commandline:2.17.3'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.17.3'
    testImplementation 'io.qameta.allure:allure-assertj:2.17.3'
    testImplementation 'io.qameta.allure:allure-testng:2.17.3'
    testImplementation 'org.aspectj:aspectjweaver:1.9.7'
    testImplementation 'org.awaitility:awaitility:4.2.0'

}


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useTestNG()
}